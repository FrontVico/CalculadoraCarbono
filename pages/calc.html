<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pegada de Carbono</title>
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <div class="container">
        <h1>🌍 Calculadora de Pegada de Carbono</h1>
        <p>Descubra o impacto do seu estilo de vida no meio ambiente!</p>

        <form id="carbonForm">
            <label>🚗 Quantos km você dirige por semana?</label>
            <input type="number" id="kmCarro" min="0" required>

            <label>❄️ Quantas horas usa ar-condicionado por dia?</label>
            <input type="number" id="arCondicionado" min="0" required>

            <label>🔌 Quantas horas por dia usa aparelhos eletrônicos?</label>
            <input type="number" id="eletronicos" min="0" required>

            <label>🥩 Você consome carne regularmente?</label>
            <select id="carne">
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select>

            <button type="submit">Calcular Pegada</button>
        </form>

        <div id="resultado"></div>
    </div>
</body>
</html>
